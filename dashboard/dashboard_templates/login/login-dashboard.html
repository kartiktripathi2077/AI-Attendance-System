<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='css/style.css')}}">
  <style>
    img {
      border-radius: 5%;
    }
  </style>
  <title>Attendance System</title>
</head>

<body>
  <section class="vh-100" style="background-color: #cecece;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img alt="Sample image" class="img-fluid" src="{{url_for('.static',filename='html_images/login.jpg')}}"
            style="width:100vw;height:90vh;">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

            <div class="d-flex align-items-center mb-3 ms-4 pb-1">
              <span class="h2 fw-bold">WELCOME BACK ADMINS!</span>
            </div>
          
            <div class="imgcontainer">
              <img
                src="{{url_for('.static',filename='html_images/avatar.png')}}"
                class="img-fluid rounded-circle" alt="image placeholder">
            </div> 

            <i class="fa fa-sign-in"></i>
            <h5 class="fw-bold mb-3 ms-auto pb-3" style="letter-spacing: 1px;">Login to your account</h5>


            <!-- Email input -->
            <form method=post action="/dash/login" id="loginForm">
              <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" id="floatingInput"
                  placeholder="Enter a valid email address" name="email">
                <label for="floatingInput">Email address</label>
              </div>
              <!-- password input -->
              <div class="form-floating">
                <input type="password" class="form-control form-control-lg" id="floatingPassword"
                  placeholder="Enter Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>
              <br>
                <button type="submit" name="submit" class="btn btn-primary btn-lg" id="loginForm"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


</body>

</html>
