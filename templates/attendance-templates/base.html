<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    <style>
        body {
            background-color: #e0dede;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Attendance Management
            System</a>
        <div class="w-50 p-2">
            <h3 class="text-center mx-auto" style="color:white"><strong><u>Welcome {{session["username"]}}</u></strong>
            </h3>
        </div>
        <li class="nav-item dropdown">
            <a class="nav-link btn btn-sm btn-light dropdown-toggle dropdown-toggle-split me-4 mb-2" href="#"
                id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
                Settings
            </a>
            <div class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Change
                    Password</a>
                <a class="dropdown-item" href="/update">Upload Picture</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout">Logout</a>
            </div>
        </li>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/change_password" method="post" id="updateform">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="current_password" required>
                            <label for="floatingPassword">Current Password</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword1" placeholder="Password"
                                name="new_password" required>
                            <label for="floatingPassword">New Password</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword3" placeholder="Password"
                                name="confirm_new_password" required>
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <button type="submit" v class="btn btn-info" id="updateform">Save Changes</button>
                    </form>
                </div>
                <!--Modal Footer-->
                <div class="modal-footer">

                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    {% block body %}
    {% endblock body%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
